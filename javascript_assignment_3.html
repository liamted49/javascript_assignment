<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monster Detail</title>
    <style>
        /* Simple page styling */
        :root{
            --card-bg: #f9fafb;
            --accent: #4b6cb7;
            --muted: #6b7280;
        }
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            margin: 24px;
            background: linear-gradient(180deg, #ffffff 0%, #f2f6ff 100%);
            color: #111827;
        }
        .container {
            max-width: 760px;
            margin: 0 auto;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(13,38,76,0.08);
            padding: 20px;
            border: 1px solid rgba(75,108,183,0.06);
        }
        h3 {
            margin-top: 0;
            color: var(--accent);
        }
        .row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .left, .right {
            flex: 1 1 320px;
            min-width: 260px;
        }

        select {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
            background: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            font-size: 0.98rem;
        }
        th {
            text-align: left;
            padding: 10px 12px;
            width: 110px;
            color: var(--muted);
            font-weight: 600;
            vertical-align: top;
        }
        td {
            padding: 10px 12px;
            background: white;
            border-radius: 6px;
        }
        .summary {
            background: linear-gradient(90deg, rgba(75,108,183,0.06), rgba(75,108,183,0.02));
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(75,108,183,0.05);
        }

        /* small responsive tweaks */
        @media (max-width: 560px) {
            .row { gap: 12px; }
            th { width: 95px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Monster Detail</h3>

        <div class="row">
            <div class="left">
                <div style="margin-bottom: 6px;">Select Monster:</div>
                <div>
                    <select id="monster-list" aria-label="Select Monster">
                        <!-- options are generated by script -->
                    </select>
                </div>

                <hr style="margin: 16px 0; border: none; border-top: 1px solid rgba(0,0,0,0.06)">

                <table aria-describedby="monster-info">
                    <tr>
                        <th>ID</th>
                        <td id="td-monster-id"></td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td id="td-monster-name"></td>
                    </tr>
                    <tr>
                        <th>HP</th>
                        <td id="td-monster-hp"></td>
                    </tr>
                    <tr>
                        <th>EXP</th>
                        <td id="td-monster-exp"></td>
                    </tr>
                </table>
            </div>

            <div class="right">
                <div class="summary">
                    <div style="font-weight:700; margin-bottom:6px;">How to use</div>
                    <div style="color: #374151;">
                        Choose a monster from the dropdown to view its ID, HP and EXP. Choose "-" to clear the details.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Monster list as array of JSON objects
        const monsters = [
            { "id": 1,  "name": "Fire Dragon",        "hp": 150, "exp": 85  },
            { "id": 2,  "name": "Ice Wolf",           "hp": 75,  "exp": 45  },
            { "id": 3,  "name": "Shadow Goblin",      "hp": 40,  "exp": 25  },
            { "id": 4,  "name": "Lightning Phoenix",  "hp": 200, "exp": 120 },
            { "id": 5,  "name": "Earth Golem",        "hp": 180, "exp": 95  },
            { "id": 6,  "name": "Poison Spider",      "hp": 60,  "exp": 35  },
            { "id": 7,  "name": "Wind Eagle",         "hp": 90,  "exp": 55  },
            { "id": 8,  "name": "Dark Skeleton",      "hp": 65,  "exp": 40  },
            { "id": 9,  "name": "Crystal Unicorn",    "hp": 120, "exp": 75  },
            { "id": 10, "name": "Lava Titan",         "hp": 250, "exp": 150 }
        ];

        // Cache DOM nodes
        const selectEl = document.getElementById('monster-list');
        const tdId = document.getElementById('td-monster-id');
        const tdName = document.getElementById('td-monster-name');
        const tdHp = document.getElementById('td-monster-hp');
        const tdExp = document.getElementById('td-monster-exp');

        // Helper: clear displayed fields
        function clearDetails() {
            tdId.innerText = '';
            tdName.innerText = '';
            tdHp.innerText = '';
            tdExp.innerText = '';
        }

        // Populate the select dropdown. Use option.innerText (not innerHTML).
        function populateSelect() {
            // default option
            const defaultOption = document.createElement('option');
            defaultOption.value = '';      // empty value for default
            defaultOption.innerText = '-'; // visible text
            selectEl.appendChild(defaultOption);

            // add options from monsters array (use id as value)
            monsters.forEach(mon => {
                const opt = document.createElement('option');
                opt.value = String(mon.id);      // use id so we can find it easily later
                opt.innerText = mon.name;        // safer than innerHTML for plain text
                selectEl.appendChild(opt);
            });
        }

        // When selection changes, update table or clear it
        function onSelectChange(event) {
            const selectedValue = event.target.value;
            if (!selectedValue) {
                // default "-" selected => clear fields
                clearDetails();
                return;
            }

            // find monster by id (selectedValue is string)
            const id = Number(selectedValue);
            const monster = monsters.find(m => m.id === id);

            if (!monster) {
                // not found (defensive)
                clearDetails();
                return;
            }

            // update DOM with monster data using innerText
            tdId.innerText = monster.id;
            tdName.innerText = monster.name;
            tdHp.innerText = monster.hp;
            tdExp.innerText = monster.exp;
        }

        // initialize
        populateSelect();
        // attach event handler
        selectEl.addEventListener('change', onSelectChange);

        // optional: start cleared (in case some browsers pick first non-empty option)
        selectEl.value = '';
        clearDetails();
    </script>
</body>
</html>
